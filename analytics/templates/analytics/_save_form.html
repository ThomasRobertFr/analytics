{% load i18n %}

<div class="modal fade" id="modal_analysis" style="display:none">
  <form id="permission_form" accept-charset="UTF-8" method="post" class="modal-form" action="{% url 'new_analysis_json' %}">
    <div class="modal-dialog modal-content">

    <div class="modal-header">
      <a class="close" data-dismiss="modal">Ã—</a>
      <h3>{% trans "Save Analysis" %}</h3>
    </div>
    <div class="modal-body" id="permissions-body" >
      <div class="control-group">
        <label class="control-label"><strong>{% trans "Title" %}:</strong></label>
        <div class="controls">
          <input type="text" name="title" class="user-select" id="title-save">
          </input>
        </div>
      </div>

      <div class="control-group">
        <label class="control-label"><strong>{% trans "Abstract" %}:</strong></label>
        <div class="controls">
          <textarea name="abstract" rows="8" id="abstract-save"></textarea>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#" class="btn btn-default" data-dismiss="modal">{% trans "Cancel" %}</a>
      <a href="#" class="btn btn-primary" id="analysis_submit">{% trans "Save" %}</a>
    </div>
      
    </div>
  </form>
</div>
